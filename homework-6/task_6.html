<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
    
    <button type="button" class="btn btn-primary-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Нажми на меня
    </button>

    <div class="modal" tabindex="-1" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="height: 6rem;">
              <h5 class="modal-title">Предупреждение!</h5>
            </div>
            <div class="modal-body" style="height: 4rem;">
              <p>Вы точно хотите удалить?</p>
            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-danger">Да</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Нет</button>
            </div>
          </div>
        </div>
    </div>




    <!-- Вариант 1: Bootstrap в связке с Popper -->
