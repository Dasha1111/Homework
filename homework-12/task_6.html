<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    ul {
        display: none;
        margin: 0;
        list-style: none;
        padding-left: 100px;
    }

    .name {
        font-size: 18px;
        cursor: pointer;
        margin-left: 50px;
    }

    .name::before {
        content: '▶ ';
        font-size: 90%;
        color: rgb(202, 138, 228);
    }

    .open .name::before {
        content: '▼ ';
    }

    .open ul {
        display: block;
    }
  </style>
</head>

<body>

  <div id="meat">
    <span class="name">Мясо</span>
    <ul>
      <li>Курица</li>
      <li>Говядина</li>
      <li>Свинина</li>
      <li>Индюшатина</li>
    </ul>

  </div>

  <script>
    let menuElem = document.querySelector('#meat');
    let name = menuElem.querySelector('.name');

    name.onclick = function() {
      menuElem.classList.toggle('open');
    };
  </script>

</body>
</html>
