<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Order</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="order.css"/>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Zoo Market</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Товары и услуги</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Контакты</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="basket.html">Корзина</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <header class="header">
        <div class="wrapper">
            <h2 class="title">Оформление заказа</h2>
            <form class="order">
                <div class="form-group">
                    
                
                    <label for="name">Имя</label>
                    <input class="first" type="text" id="name" required><br>
                    <label for="surname">Фамилия</label>
                    <input class="second" type="text" id="surname" required><br>
                    <label for="city">Город</label>
                    <select name="city">
                        <option value="r1">Харьков</option>
                        <option value="r2">Киев</option>
                        <option value="r3">Львов</option>
                    </select>
                    <br>
                    <label for="email">Email</label>
                    <input type="email" id="email" required><br>
                    <label for="phone">Телефона</label>
                    <input type="text" id="phone" required><br>
                    </div>

                    <div class="submit-button">
                    <i class="fa fa-train" aria-hidden="true"></i><br>
                    <input type="submit" value="Оформить заказ">
                    </div>

            </form>
        </div>
    </header>

    <!-- Подключаем jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Подключаем плагин Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <!-- Подключаем Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>

</body>
</html>
