<!DOCTYPE html>
<html>
<head>
   <title>Калькулятор</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
   <div class="container">
      <div class="item input">0</div>

      <div class="item" onclick="constants('e')">e</div>
      <div class="item" onclick="log('ln')">log</div>
      <div class="item" onclick="insertSymbol('(')">(</div>
      <div class="item" onclick="insertSymbol(')')">)</div>

      <div class="item clean" onclick="clean()">C</div>
      <div class="item back" onclick="back()">&lArr;</div>
      <div class="item percent" onclick="percent()">%</div>
      <div class="item divide" onclick="insertSymbol('/')">&divide;</div>

      <div class="item" onclick="insertSymbol('7')">7</div>
      <div class="item" onclick="insertSymbol('8')">8</div>
      <div class="item" onclick="insertSymbol('9')">9</div>
      <div class="item mul" onclick="insertSymbol('*')">&times;</div>

      <div class="item" onclick="insertSymbol('4')">4</div>
      <div class="item" onclick="insertSymbol('5')">5</div>
      <div class="item" onclick="insertSymbol('6')">6</div>
      <div class="item sub" onclick="insertSymbol('-')">-</div>

      <div class="item" onclick="insertSymbol('1')">1</div>
      <div class="item" onclick="insertSymbol('2')">2</div>
      <div class="item" onclick="insertSymbol('3')">3</div>
      <div class="item add" onclick="insertSymbol('+')">+</div>

      <div class="item" onclick="constants('pi')">&prod;</div>
      <div class="item zero" onclick="insertSymbol('0')">0</div>
      <div class="item" onclick="insertSymbol('.')">,</div>
      <div class="item equal" onclick="countExpression()">=</div>
   </div>
</div>
   <script src="script.js"></script>
</body>
</html>
