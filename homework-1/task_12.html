<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11</title>
</head>
<body>
    <form>
        <label for="email">Введите email:</label>
        <input type="email" name="email" placeholder="Не email"/><br>
        <label for="url">Введите url:</label>
        <input type="url" name="url" placeholder="Не url"/><br>
        <label for="tel">Введите телефон:</label>
        <input type="tel" name="tel" /><br>
        <label for="number">Введите число:</label>
        <input type="number" name="number" placeholder="10"/><br>
        <label for="points">Введите число:</label>
        <input type="range" name="points" min="0" max="10"/><br>
        <input type="search" name="search" placeholder="Поиск по сайту" /><br>
        <label for="color">Введите цвет:</label>
        <input type="color" name="color" /><br>


        <button type="submit">Отправить</button>
    </form>
</body>
</html>
